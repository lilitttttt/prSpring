<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <title>Университеты</title>
</head>
<body>

<div th:insert="blocks/Header"></div>

<div align="center">
    <h1>Университеты</h1>
    <h4 style="margin: 5px"><a href="/university/add"> Добавить университет</a></h4>
    <table>
        <div th:each="el : ${universitys}">
            <h5>---------------------------------------------------------</h5>
            <h4 th:text="${el.getNazvanie()}" ></h4>
            <h4 th:text="${el.getAdress().getAdres()}" ></h4>
            <form th:action="'/university/' + ${el.getId()} + '/remove'" method="post">
                <button type="submit">Удалить</button>
            </form>
        </div>
    </table>
</div>

</body>
</html>
