<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <title>Подробности</title>
</head>
<body>

<div th:insert="blocks/Header"></div>

<div align="center" th:each="el : ${prepod}">
  <h1>Подробная информация про преподавателя</h1>
    <h3 th:text="${'ФИО: '+el.familia}" style="display: inline-block;margin-left: 10px"></h3>
    <h3 th:text="${el.name}" style="display: inline-block"></h3>
    <h3 th:text="${el.otch}" style="display: inline-block"></h3>
    <h4 th:text="${'Предметы: '+el.predmeti}" style="margin-left: 10px" ></h4>
    <h4 th:text="${'Дни работы: '+el.grafic}" style="margin-left: 10px"></h4>
    <h5><a th:href="'/prepod/' + ${el.id} + '/edit'">Редактировать</a></h5>
  <form th:action="'/prepod/' + ${el.id} + '/remove'" method="post">
    <button type="submit">Удалить</button>
  </form>
</div>

</body>
</html>
