<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <title>Преподаватели</title>
</head>
<body>

<div th:insert="blocks/Header"></div>

<div align="center">
    <h1>Преподаватели</h1>
    <h4 style="margin: 5px"><a href="/prepod/filter"> Поиск преподавателя</a></h4>
    <h4 style="margin: 5px"><a href="/prepod/add"> Добавить преподавателя</a></h4>
    <table>
        <div th:each="el : ${prepods}">
            <h5>---------------------------------------------------------</h5>
            <h4 th:text="${'ФИО: '+el.getFamilia()}" style="display: inline-block;margin-left: 10px"></h4>
            <h4 th:text="${el.getName()}" style="display: inline-block"></h4>
            <h4 th:text="${el.getOtch()}" style="display: inline-block"></h4>
            <h5 th:text="${'Предметы: '+el.getPredmeti()}" style="margin-left: 10px" ></h5>
            <h5 th:text="${'Дни работы: '+el.getGrafic()}" style="margin-left: 10px"></h5>
            <h5><a th:href="'/prepod/' + ${el.id}"> Подробнее </a></h5>
        </div>
    </table>
</div>

</body>
</html>
