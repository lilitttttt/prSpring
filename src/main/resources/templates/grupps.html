<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <title>Группы</title>
</head>
<body>

<div th:insert="blocks/Header"></div>

<div align="center">
    <h1>Группы</h1>
    <h4 style="margin: 5px"><a href="/grupps/add"> Добавить группу</a></h4>
    <table>
        <div th:each="el : ${gruppa}">
            <h5>---------------------------------------------------------</h5>
            <h5 th:text="${'Группа: '+el.getNazvanie()}" style="margin-left: 10px"></h5>
            <h4 th:each="pro : ${students}" th:text="${'ФИО: '+pro.getFamilia()}" style="display: inline-block;margin-left: 10px"></h4>
            <h4 th:each="pro : ${students}" th:text="${pro.getName()}" style="display: inline-block"></h4>
            <h4 th:each="pro : ${students}" th:text="${pro.getOtch()}" style="display: inline-block"></h4>
            <form th:action="'/grupps/' + ${el.getId()} + '/remove'" method="post">
                <button type="submit">Удалить</button>
            </form>
        </div>
    </table>
</div>

</body>
</html>
