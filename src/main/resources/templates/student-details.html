<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
  <title>Подробности</title>
</head>
<body>

<div th:insert="blocks/Header"></div>

<div align="center" th:each="el : ${student}">
  <h1>Подробная информация про студента</h1>
    <h3 th:text="${'ФИО: '+el.familia}" style="display: inline-block;margin-left: 10px"></h3>
    <h3 th:text="${el.name}" style="display: inline-block"></h3>
    <h3 th:text="${el.otch}" style="display: inline-block"></h3>
    <h4 th:text="${'Группа: '+el.grupa}" style="margin-left: 10px" ></h4>
    <h4 th:text="${'День рождения: '+el.birthday}" style="margin-left: 10px"></h4>
    <h5 th:text="${'Университет: '+el.getUniversitys().getNazvanie()}" style="margin-left: 10px"></h5>
    <h5><a th:href="'/student/' + ${el.id} + '/edit'">Редактировать</a></h5>
  <form th:action="'/student/' + ${el.id} + '/remove'" method="post">
    <button type="submit">Удалить</button>
  </form>
</div>

</body>
</html>
